<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="account.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blink - Your Account</title>
</head>
<body>

    <main>
        <nav>
            <p id="back-btn">Back</p>
        </nav>
        <div id="app">
            <h1 id="username">Alex</h1>
            <p id="email">alex@gmail.com</p>
            <ul>
                <div class="setting" id="account">
                    <p>Account</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="security">
                    <p>Security</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="privacy">
                    <p>Privacy</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="integrations">
                    <p>Integrations</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="resources">
                    <p>Resources</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
            </ul>
        </div>
    </main>

    <script type="module" src="account.js"></script>
    
</body>
</html>
