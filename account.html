<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="account.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blink - Your Account</title>
</head>
<body>

    <main>
        <p id="alert"></p>
        <dialog id="reauth-popup">
            <form id="reauth-form">
                <h1>Re-authenticate To Continue</h1>
                <p class="text">Fill in the details you used to sign up</p>
                <div>
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="email" placeholder="Email address">
                </div>
                <div>
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button id="submit" type="submit">Continue</button>
                <button id="google-btn">
                    <img src="/assets/logos/search.png">
                    <p>Continue with Google</p>
                </button>
            </form>
        </dialog>
        <nav>
            <p id="back-btn">Back</p>
        </nav>
        <div id="app" data-m="bounce-up">
            <h1 id="username"></h1>
            <p id="email"></p>
            <ul>
                <div class="setting" id="account">
                    <p>Account</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="security">
                    <p>Security</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="privacy">
                    <p>Privacy</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="integrations">
                    <p>Integrations</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
                <div class="setting" id="resources">
                    <p>Resources</p>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
            </ul>
        </div>
        <div data-m="bounce-up" class="tab" id="account-tab">
            <h1>Account</h1>
            <form id="change-username-form">
                <label>Change Username</label>
                <div class="container">
                    <input id="new_username" placeholder="" name="new_username" type="text">
                    <button type="submit" class="material-symbols-outlined">done</button>
                </div>
            </form>
            <form id="change-email-form">
                <label>Change Email</label>
                <div class="container">
                    <input id="new_email" placeholder="" name="new_email" type="email">
                    <button type="submit" class="material-symbols-outlined">done</button>
                </div>
            </form>
            <button id="delete-account-btn">Delete Account</button>
            <button class="back-to-main">Back</button>
        </div>
        <div data-m="bounce-up" class="tab" id="security-tab">
            <h1>Security</h1>
            <form id="change-password-form">
                <label>Change Password</label>
                <div class="container">
                    <input id="new_password" placeholder="New Password" name="new_password" type="password">
                    <button type="submit" class="material-symbols-outlined">done</button>
                </div>
            </form>
            <button class="back-to-main">Back</button>
        </div>
        <div data-m="bounce-up" class="tab" id="integrations-tab">
            <h1>Integrations</h1>
            <form id="edit-gnews-form">
                <label>Edit GNews API Key</label>
                <div class="container">
                    <input id="new_gnews_key" placeholder="New GNews API Key" name="new_gnews_key" type="text">
                    <button type="submit" class="material-symbols-outlined">done</button>
                </div>
            </form>
            <form id="edit-openai-form">
                <label>Edit OpenAI API Key</label>
                <div class="container">
                    <input id="new_openai_key" placeholder="New OpenAI API Key" name="new_openai_key" type="text">
                    <button type="submit" class="material-symbols-outlined">done</button>
                </div>
            </form>
            <button class="back-to-main">Back</button>
        </div>
    </main>

    <script type="module" src="account.js"></script>
    
</body>
</html>
