<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="auth.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Blink</title>
</head>
<body>

    <main>
        <h1>blink.</h1>
        <form>
            <div>
                <span class="material-symbols-outlined">account_circle</span>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div>
                <span class="material-symbols-outlined">mail</span>
                <input type="email" name="email" placeholder="Email address">
            </div>
            <div>
                <span class="material-symbols-outlined">lock</span>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button id="submit" type="submit">Create Account</button>
            <a href="login.html">Already have an account? Sign in</a>
            <span id="or">or</span>
            <button id="google">
                <img src="/assets/logos/search.png">
                <p>Create account with Google</p>
            </button>
        </form>
        <p id="alert"></p>
    </main>

    <script type="module" src="getstarted.js"></script>
    
</body>
</html>
